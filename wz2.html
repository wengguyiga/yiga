<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        @import url(../css/wz2.css);
        </style>
</head>
<body>
    <div class="piaofu">
        
         <img src="../img/08.jpg" alt="Special Offer" class="ad-image" > 
       
    </div>

    <form method="post">
        学校各项服务满意度调查表
       <a href="../html/wz.html">返回主页</a>
       <a href="../html/wz3.html">返回上一页</a>
    </form>
    <form method="post">
        
        <p>姓名：<br><input type="text" name="name" id="name"></p>
        <p>性别:<br>
            <input type="radio" name="sex" id="male" value="male">男
            <input type="radio" name="sex" id="female" value="female">女
        </p>
        <p>学院：<br>
            <select name="grade" id="grade">
                <option value="大一">商学院</option>
                <option value="大二">汽车工程学院</option>
                <option value="大三">智能科技学院</option>
                <option value="大四">教育学院</option>
            </select>
        </p>
        <p>年级：<br>
            <select name="grade" id="grade">
                <option value="大一">大一</option>
                <option value="大二">大二</option>
                <option value="大三">大三</option>
                <option value="大四">大四</option>
            </select>
        </p></form>
        <form method="post">
        <p>你对学校的学习环境的满意程度<br>
            <input type="radio" name="environment_satisfaction" id="environment_very_satisfied" value="very_satisfied">非常满意
            <input type="radio" name="environment_satisfaction" id="environment_satisfied" value="satisfied">满意
            <input type="radio" name="environment_satisfaction" id="environment_fairly_satisfied" value="fairly_satisfied">较满意
            <input type="radio" name="environment_satisfaction" id="environment_not_satisfied" value="not_satisfied">不满意
        </p></form>
        <form method="post">
        <p>你对学校提供的选修课满足学生需求满意度<br>
            <input type="radio" name="elective_satisfaction" id="elective_very_satisfied" value="very_satisfied">非常满意
            <input type="radio" name="elective_satisfaction" id="elective_satisfied" value="satisfied">满意
            <input type="radio" name="elective_satisfaction" id="elective_fairly_satisfied" value="fairly_satisfied">较满意
            <input type="radio" name="elective_satisfaction" id="elective_not_satisfied" value="not_satisfied">不满意
        </p></form>
        <form method="post">
            <p>你对学校食堂提供的饭菜的满意程度<br>
                <input type="radio" name="elective_satisfaction" id="elective_very_satisfied" value="very_satisfied">非常满意
                <input type="radio" name="elective_satisfaction" id="elective_satisfied" value="satisfied">满意
                <input type="radio" name="elective_satisfaction" id="elective_fairly_satisfied" value="fairly_satisfied">较满意
                <input type="radio" name="elective_satisfaction" id="elective_not_satisfied" value="not_satisfied">不满意
            </p></form>
            <form method="post">
                <p>你对学校提供的学习资源满足学生需求的满意度<br>
                    <input type="radio" name="elective_satisfaction" id="elective_very_satisfied" value="very_satisfied">非常满意
                    <input type="radio" name="elective_satisfaction" id="elective_satisfied" value="satisfied">满意
                    <input type="radio" name="elective_satisfaction" id="elective_fairly_satisfied" value="fairly_satisfied">较满意
                    <input type="radio" name="elective_satisfaction" id="elective_not_satisfied" value="not_satisfied">不满意
                </p></form>
        <form method="post">
        <p>你的建议：<br>
            <textarea name="comment" id="comment" cols="30" rows="9"></textarea>
        </p></form>
        <form method="post">
        <input type="submit" value="提交">
        <input type="submit" value="重置">
    </form>
    
</body>

</html>
